<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Tenant Talk</title>
    <link href="{{ url_for('static', filename='bootstrap.css') }}"" rel="stylesheet">
    <link href="{{ url_for('static', filename='template.css') }}"" rel="stylesheet">
  </head>
  <body>
    <div class="container-fluid">
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
          </div>
        </div>
      </nav>
    </div>
    <div class="container-fluid">
      <div class="row">
        <div class="col-xs-6">
          <div class="panel panel-default">
            <div class="panel-heading clearfix">
              <h3 class="panel-title pull-left">Your Conversation</h3>
              <form action='{{ url_for("clearHistory") }}' method="post">
                <button type="submit" class="btn btn-default" style="float:right">Clear History</button>
              </form>
            </div>
            <div class="panel-body">
              <ul class="list-group">
              {% for tup in conversation %}
                    <div class="list-group-item">
                      <h4 class="list-group-item-heading"></h4>
                      <span class="list-group-item-text">
                        <span name="q_description" value="q_description_value">
                          You: {{ tup[0] }} <br>
                          Rentbot: {{ tup[1] }}
                        </span>
                      </span>
                    </div>
              {% endfor %}
              </ul>
            </div>
          </div>
        </div>
        <div class="col-xs-4 col-xs-offset-1">
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <br>
          <p align="center" style="font-size:40px">How Can I Help?</p>
          <p align="center" style="font-size:20px; color:red">{{ error }}</p>
          <br>
          <form class="form-horizontal" role="form" action='{{ url_for("showMain") }}' method="post">
            <div class="input-group input-group-lg">
              <input name="question" type="text" class="form-control" placeholder="Ask a question">
              <span class="input-group-btn">
                 <input type="submit" value="Get Help" class="btn btn-primary"></input>
              </span>
            </div>
          </form>
        </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  </body>
</html>
